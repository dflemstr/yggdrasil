<main>
    <div ng-repeat="root in roots">
        <h1>
            <a href="#/{{root._id}}">
                <em ng-if="!root.title" class="text-muted">(Untitled)</em>
                <span ng-if="root.title">{{root.title}}</span>
            </a>
        </h1>
        <p>
            <small class="text-muted">(id: {{root._id}}, revision: {{root._rev}})</small>
        </p>
    </div>
</main>
<button type="button" class="btn btn-default" ng-click="add();">Add a tree</button>
